<h1>Simple Custom Configuration</h1>

<h2>What it does?</h2>

<ul>
<li>Reads key/value file "scc_config.txt" -- provide as argument to overwrite if name/location is different</li>
<li>Scans any template files in the current path</li>
<li>Replaces keys with values</li>
<li>Create the files based on template</li>
</ul>
